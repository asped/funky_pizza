<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Pizza Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pizza-red: #E63946;
            --pizza-orange: #F4A261;
            --pizza-yellow: #E9C46A;
            --pizza-cream: #FFF8E7;
            --pizza-brown: #6D4C41;
            --pizza-green: #4CAF50;
            --admin-purple: #7C3AED;
            --admin-purple-light: #A78BFA;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            background: linear-gradient(135deg, var(--pizza-orange), var(--pizza-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px 35px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: popIn 0.5s ease-out backwards;
        }

        .stat:nth-child(1) { animation-delay: 0.1s; }
        .stat:nth-child(2) { animation-delay: 0.2s; }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .stat-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 3rem;
            color: var(--pizza-orange);
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.5s ease-out backwards;
        }

        .order-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--pizza-orange);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.5rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .order-name::before {
            content: "üçï";
        }

        .btn-delete {
            background: rgba(230, 57, 70, 0.2);
            color: var(--pizza-red);
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-delete:hover {
            background: var(--pizza-red);
            color: white;
            transform: scale(1.1);
        }

        .order-section {
            margin-bottom: 15px;
        }

        .order-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .ingredient-tag {
            background: rgba(244, 162, 97, 0.2);
            color: var(--pizza-orange);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .no-ingredients {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            font-size: 0.9rem;
        }

        .empty-state {
            text-align: center;
            padding: 80px 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 30px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
        }

        .empty-state .icon {
            font-size: 80px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-family: 'Fredoka', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.5);
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pizza-orange), var(--pizza-red));
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(244, 162, 97, 0.5);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        /* Category colors */
        .cat-sauces { background: rgba(230, 57, 70, 0.2); color: #ff6b6b; }
        .cat-cheeses { background: rgba(233, 196, 106, 0.2); color: #ffd93d; }
        .cat-meats { background: rgba(111, 78, 55, 0.3); color: #d4a373; }
        .cat-veggies { background: rgba(76, 175, 80, 0.2); color: #6BCB77; }
        .cat-extras { background: rgba(124, 58, 237, 0.2); color: #a78bfa; }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }
            
            .orders-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-bar {
                gap: 15px;
            }
            
            .stat {
                padding: 15px 25px;
            }
            
            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëë Pizza Command Center</h1>
            <p class="subtitle">All pizza orders at a glance</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="total-ingredients">0</div>
                <div class="stat-label">Ingredients Used</div>
            </div>
        </div>

        <div id="orders-container" class="orders-grid">
            <!-- Orders will be loaded here -->
        </div>
    </div>

    <button class="refresh-btn" onclick="loadOrders()" title="Refresh orders">üîÑ</button>

    <script>
        const INGREDIENTS = {{ ingredients | tojson }};
        const INITIAL_ORDERS = {{ orders | tojson }};
        const TOKEN = window.location.pathname.split('/').pop();

        const CATEGORY_NAMES = {
            sauces: "Sauce",
            cheeses: "Cheese",
            meats: "Meats",
            veggies: "Veggies",
            extras: "Extras"
        };

        function getIngredientInfo(category, id) {
            const items = INGREDIENTS[category] || [];
            return items.find(i => i.id === id) || { name: id, emoji: "‚ùì" };
        }

        function countTotalIngredients(orders) {
            let count = 0;
            for (const order of Object.values(orders)) {
                for (const ids of Object.values(order.ingredients || {})) {
                    count += ids.length;
                }
            }
            return count;
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            const ordersList = Object.entries(orders);

            document.getElementById('total-orders').textContent = ordersList.length;
            document.getElementById('total-ingredients').textContent = countTotalIngredients(orders);

            if (ordersList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state" style="grid-column: 1 / -1;">
                        <div class="icon">üçï</div>
                        <h2>No orders yet!</h2>
                        <p>Share the party link and wait for the orders to roll in...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ordersList.map(([key, order], index) => {
                const ingredients = order.ingredients || {};
                const hasIngredients = Object.values(ingredients).some(arr => arr.length > 0);

                let sectionsHTML = '';
                for (const [category, ids] of Object.entries(ingredients)) {
                    if (ids.length === 0) continue;
                    
                    sectionsHTML += `
                        <div class="order-section">
                            <div class="section-title">${CATEGORY_NAMES[category] || category}</div>
                            <div class="ingredients-list">
                                ${ids.map(id => {
                                    const info = getIngredientInfo(category, id);
                                    return `<span class="ingredient-tag cat-${category}">${info.emoji} ${info.name}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                if (!hasIngredients) {
                    sectionsHTML = '<p class="no-ingredients">No ingredients selected yet ü§î</p>';
                }

                return `
                    <div class="order-card" style="animation-delay: ${index * 0.1}s">
                        <div class="order-header">
                            <div class="order-name">${order.display_name || key}</div>
                            <button class="btn-delete" onclick="deleteOrder('${key}')" title="Delete order">üóëÔ∏è</button>
                        </div>
                        ${sectionsHTML}
                    </div>
                `;
            }).join('');
        }

        async function loadOrders() {
            try {
                const response = await fetch(`/api/orders/${TOKEN}`);
                const data = await response.json();
                if (data.orders) {
                    renderOrders(data.orders);
                }
            } catch (err) {
                console.error('Failed to load orders:', err);
            }
        }

        async function deleteOrder(name) {
            if (!confirm(`Delete ${name}'s pizza order?`)) return;

            try {
                const response = await fetch(`/api/order/${TOKEN}/${encodeURIComponent(name)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadOrders();
                }
            } catch (err) {
                console.error('Failed to delete order:', err);
            }
        }

        // Initial render
        renderOrders(INITIAL_ORDERS);

        // Auto-refresh every 30 seconds
        setInterval(loadOrders, 30000);
    </script>
</body>
</html>
