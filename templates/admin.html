<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üëë Pizza Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pizza-red: #E63946;
            --pizza-orange: #F4A261;
            --pizza-yellow: #E9C46A;
            --pizza-cream: #FFF8E7;
            --pizza-brown: #6D4C41;
            --pizza-green: #4CAF50;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--pizza-orange), var(--pizza-yellow));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        /* Tabs */
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .tab-btn {
            padding: 12px 30px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tab-btn.active {
            background: var(--pizza-orange);
            border-color: var(--pizza-orange);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Stats */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .stat {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-number {
            font-family: 'Fredoka', sans-serif;
            font-size: 2rem;
            color: var(--pizza-orange);
        }

        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Orders Grid */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .order-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .order-card:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--pizza-orange);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-name {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            color: white;
        }

        .order-name::before {
            content: "üçï ";
        }

        .btn-delete {
            background: rgba(230, 57, 70, 0.2);
            color: var(--pizza-red);
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
        }

        .btn-delete:hover {
            background: var(--pizza-red);
            color: white;
        }

        .order-section {
            margin-bottom: 12px;
        }

        .section-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 6px;
        }

        .ingredients-list {
            display: flex;
            flex-wrap: wrap;
            gap: 6px;
        }

        .ingredient-tag {
            background: rgba(244, 162, 97, 0.2);
            color: var(--pizza-orange);
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .no-ingredients {
            color: rgba(255, 255, 255, 0.4);
            font-style: italic;
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            grid-column: 1 / -1;
        }

        .empty-state .icon {
            font-size: 60px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .empty-state h2 {
            font-family: 'Fredoka', sans-serif;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 8px;
        }

        .empty-state p {
            color: rgba(255, 255, 255, 0.5);
        }

        /* Category colors */
        .cat-bases { background: rgba(230, 57, 70, 0.2); color: #ff6b6b; }
        .cat-cheeses { background: rgba(233, 196, 106, 0.2); color: #ffd93d; }
        .cat-meats { background: rgba(111, 78, 55, 0.3); color: #d4a373; }
        .cat-veggies { background: rgba(76, 175, 80, 0.2); color: #6BCB77; }
        .cat-extras { background: rgba(124, 58, 237, 0.2); color: #a78bfa; }

        /* ============ INGREDIENTS MANAGEMENT ============ */
        .ingredients-manager {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-section {
            margin-bottom: 25px;
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .category-title {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.3rem;
            color: var(--pizza-orange);
        }

        .btn-add {
            padding: 8px 16px;
            font-size: 0.85rem;
            font-family: 'Nunito', sans-serif;
            font-weight: 600;
            background: var(--pizza-green);
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-add:hover {
            background: #43A047;
            transform: translateY(-1px);
        }

        .ingredients-table {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .ingredient-row {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            transition: all 0.2s ease;
        }

        .ingredient-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .ingredient-row.disabled {
            opacity: 0.5;
        }

        .ingredient-emoji {
            font-size: 1.5rem;
            width: 40px;
            text-align: center;
        }

        .ingredient-name {
            flex: 1;
            font-weight: 600;
            color: white;
        }

        .ingredient-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .toggle-switch.enabled {
            background: var(--pizza-green);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            top: 3px;
            left: 3px;
            transition: all 0.2s ease;
        }

        .toggle-switch.enabled::after {
            left: 23px;
        }

        .btn-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: rgba(244, 162, 97, 0.2);
            color: var(--pizza-orange);
        }

        .btn-edit:hover {
            background: var(--pizza-orange);
            color: white;
        }

        .btn-remove {
            background: rgba(230, 57, 70, 0.2);
            color: var(--pizza-red);
        }

        .btn-remove:hover {
            background: var(--pizza-red);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal-overlay.show {
            display: flex;
        }

        .modal {
            background: #1a1a2e;
            border-radius: 20px;
            padding: 25px;
            max-width: 400px;
            width: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: modalPop 0.3s ease-out;
        }

        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--pizza-orange);
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 6px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            outline: none;
            transition: all 0.2s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--pizza-orange);
        }

        .form-group select option {
            background: #1a1a2e;
            color: white;
        }

        /* Emoji picker */
        .emoji-picker {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 6px;
            max-height: 200px;
            overflow-y: auto;
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .emoji-option {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .emoji-option.selected {
            background: var(--pizza-orange);
            border-color: var(--pizza-yellow);
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-actions button {
            flex: 1;
            padding: 12px 20px;
            font-family: 'Fredoka', sans-serif;
            font-size: 1rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-confirm {
            background: var(--pizza-green);
            color: white;
        }

        .btn-confirm:hover {
            background: #43A047;
        }

        /* Refresh button */
        .refresh-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--pizza-orange), var(--pizza-red));
            border: none;
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(244, 162, 97, 0.5);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            transform: scale(1.1) rotate(180deg);
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            .tabs { flex-wrap: wrap; }
            .tab-btn { padding: 10px 20px; font-size: 0.9rem; }
            .orders-grid { grid-template-columns: 1fr; }
            .ingredient-row { flex-wrap: wrap; }
            .ingredient-actions { width: 100%; justify-content: flex-end; margin-top: 8px; }
            .emoji-picker { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üëë Pizza Command Center</h1>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="orders">üìã Orders</button>
            <button class="tab-btn" data-tab="ingredients">üßë‚Äçüç≥ Ingredients</button>
        </div>

        <!-- Orders Tab -->
        <div id="tab-orders" class="tab-content active">
            <div class="stats-bar">
                <div class="stat">
                    <div class="stat-number" id="total-orders">0</div>
                    <div class="stat-label">Orders</div>
                </div>
                <div class="stat">
                    <div class="stat-number" id="total-ingredients">0</div>
                    <div class="stat-label">Ingredients</div>
                </div>
            </div>

            <div id="orders-container" class="orders-grid">
                <!-- Orders will be loaded here -->
            </div>
        </div>

        <!-- Ingredients Tab -->
        <div id="tab-ingredients" class="tab-content">
            <div class="ingredients-manager" id="ingredients-manager">
                <!-- Categories will be rendered here -->
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="refreshAll()" title="Refresh">üîÑ</button>

    <!-- Add/Edit Modal -->
    <div class="modal-overlay" id="modal-overlay">
        <div class="modal">
            <h3 id="modal-title">Add Ingredient</h3>
            <form id="ingredient-form">
                <input type="hidden" id="edit-category">
                <input type="hidden" id="edit-id">
                
                <div class="form-group" id="category-select-group">
                    <label>Category</label>
                    <select id="ingredient-category">
                        <!-- Categories will be populated -->
                    </select>
                </div>

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="ingredient-name" placeholder="e.g. Pepperoni" maxlength="30" required>
                </div>

                <div class="form-group">
                    <label>Emoji</label>
                    <div class="emoji-picker" id="emoji-picker">
                        <!-- Emojis will be populated -->
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-confirm">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const TOKEN = window.location.pathname.split('/').pop();
        const CATEGORIES = {{ categories | tojson }};
        const AVAILABLE_EMOJIS = {{ available_emojis | tojson }};
        let INGREDIENTS = {{ ingredients | tojson }};
        let ORDERS = {{ orders | tojson }};

        const CATEGORY_NAMES = {
            bases: "üçÖ Base",
            cheeses: "üßÄ Cheese",
            meats: "ü•ì Meats",
            veggies: "ü•¨ Veggies",
            extras: "‚ú® Extras"
        };

        let selectedEmoji = "üçï";
        let isEditMode = false;

        function init() {
            setupTabs();
            renderOrders(ORDERS);
            renderIngredients();
            setupEmojiPicker();
            setupForm();
            populateCategorySelect();
        }

        function setupTabs() {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                    document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById(`tab-${btn.dataset.tab}`).classList.add('active');
                });
            });
        }

        // ============ ORDERS ============

        function getIngredientInfo(category, id) {
            const items = INGREDIENTS[category] || [];
            return items.find(i => i.id === id) || { name: id, emoji: "‚ùì" };
        }

        function countTotalIngredients(orders) {
            let count = 0;
            for (const order of Object.values(orders)) {
                for (const ids of Object.values(order.ingredients || {})) {
                    count += ids.length;
                }
            }
            return count;
        }

        function renderOrders(orders) {
            const container = document.getElementById('orders-container');
            const ordersList = Object.entries(orders);

            document.getElementById('total-orders').textContent = ordersList.length;
            document.getElementById('total-ingredients').textContent = countTotalIngredients(orders);

            if (ordersList.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="icon">üçï</div>
                        <h2>No orders yet!</h2>
                        <p>Share the party link and wait for orders...</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = ordersList.map(([key, order]) => {
                const ingredients = order.ingredients || {};
                const hasIngredients = Object.values(ingredients).some(arr => arr.length > 0);

                let sectionsHTML = '';
                for (const [category, ids] of Object.entries(ingredients)) {
                    if (ids.length === 0) continue;
                    
                    sectionsHTML += `
                        <div class="order-section">
                            <div class="section-title">${CATEGORY_NAMES[category] || category}</div>
                            <div class="ingredients-list">
                                ${ids.map(id => {
                                    const info = getIngredientInfo(category, id);
                                    return `<span class="ingredient-tag cat-${category}">${info.emoji} ${info.name}</span>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }

                if (!hasIngredients) {
                    sectionsHTML = '<p class="no-ingredients">No ingredients selected ü§î</p>';
                }

                return `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-name">${order.display_name || key}</div>
                            <button class="btn-delete" onclick="deleteOrder('${key}')" title="Delete">üóëÔ∏è</button>
                        </div>
                        ${sectionsHTML}
                    </div>
                `;
            }).join('');
        }

        async function loadOrders() {
            try {
                const response = await fetch(`/api/orders/${TOKEN}`);
                const data = await response.json();
                if (data.orders) {
                    ORDERS = data.orders;
                    renderOrders(ORDERS);
                }
            } catch (err) {
                console.error('Failed to load orders:', err);
            }
        }

        async function deleteOrder(name) {
            if (!confirm(`Delete ${name}'s pizza order?`)) return;

            try {
                const response = await fetch(`/api/order/${TOKEN}/${encodeURIComponent(name)}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    loadOrders();
                }
            } catch (err) {
                console.error('Failed to delete order:', err);
            }
        }

        // ============ INGREDIENTS MANAGEMENT ============

        function renderIngredients() {
            const container = document.getElementById('ingredients-manager');
            
            container.innerHTML = CATEGORIES.map(category => {
                const items = INGREDIENTS[category] || [];
                
                return `
                    <div class="category-section">
                        <div class="category-header">
                            <div class="category-title">${CATEGORY_NAMES[category] || category}</div>
                            <button class="btn-add" onclick="openAddModal('${category}')">+ Add</button>
                        </div>
                        <div class="ingredients-table">
                            ${items.length === 0 ? '<p class="no-ingredients">No ingredients in this category</p>' : ''}
                            ${items.map(item => `
                                <div class="ingredient-row ${item.enabled ? '' : 'disabled'}">
                                    <div class="ingredient-emoji">${item.emoji}</div>
                                    <div class="ingredient-name">${item.name}</div>
                                    <div class="ingredient-actions">
                                        <div class="toggle-switch ${item.enabled ? 'enabled' : ''}" 
                                             onclick="toggleIngredient('${category}', '${item.id}', ${!item.enabled})"
                                             title="${item.enabled ? 'Disable' : 'Enable'}"></div>
                                        <button class="btn-icon btn-edit" onclick="openEditModal('${category}', '${item.id}')" title="Edit">‚úèÔ∏è</button>
                                        <button class="btn-icon btn-remove" onclick="removeIngredient('${category}', '${item.id}')" title="Remove">üóëÔ∏è</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        async function toggleIngredient(category, id, enabled) {
            try {
                const response = await fetch(`/api/ingredients/${TOKEN}/${category}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled })
                });
                
                if (response.ok) {
                    const item = INGREDIENTS[category].find(i => i.id === id);
                    if (item) item.enabled = enabled;
                    renderIngredients();
                }
            } catch (err) {
                console.error('Failed to toggle ingredient:', err);
            }
        }

        async function removeIngredient(category, id) {
            const item = INGREDIENTS[category].find(i => i.id === id);
            if (!confirm(`Remove "${item?.name || id}" from ${category}?`)) return;

            try {
                const response = await fetch(`/api/ingredients/${TOKEN}/${category}/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    INGREDIENTS[category] = INGREDIENTS[category].filter(i => i.id !== id);
                    renderIngredients();
                }
            } catch (err) {
                console.error('Failed to remove ingredient:', err);
            }
        }

        // ============ MODAL ============

        function setupEmojiPicker() {
            const picker = document.getElementById('emoji-picker');
            picker.innerHTML = AVAILABLE_EMOJIS.map(emoji => `
                <div class="emoji-option ${emoji === selectedEmoji ? 'selected' : ''}" 
                     data-emoji="${emoji}">${emoji}</div>
            `).join('');

            picker.addEventListener('click', (e) => {
                if (e.target.classList.contains('emoji-option')) {
                    picker.querySelectorAll('.emoji-option').forEach(el => el.classList.remove('selected'));
                    e.target.classList.add('selected');
                    selectedEmoji = e.target.dataset.emoji;
                }
            });
        }

        function populateCategorySelect() {
            const select = document.getElementById('ingredient-category');
            select.innerHTML = CATEGORIES.map(cat => 
                `<option value="${cat}">${CATEGORY_NAMES[cat] || cat}</option>`
            ).join('');
        }

        function openAddModal(category = null) {
            isEditMode = false;
            document.getElementById('modal-title').textContent = 'Add Ingredient';
            document.getElementById('ingredient-name').value = '';
            document.getElementById('edit-category').value = '';
            document.getElementById('edit-id').value = '';
            document.getElementById('category-select-group').style.display = 'block';
            
            if (category) {
                document.getElementById('ingredient-category').value = category;
            }

            selectEmoji('üçï');
            document.getElementById('modal-overlay').classList.add('show');
        }

        function openEditModal(category, id) {
            isEditMode = true;
            const item = INGREDIENTS[category].find(i => i.id === id);
            if (!item) return;

            document.getElementById('modal-title').textContent = 'Edit Ingredient';
            document.getElementById('ingredient-name').value = item.name;
            document.getElementById('edit-category').value = category;
            document.getElementById('edit-id').value = id;
            document.getElementById('category-select-group').style.display = 'none';

            selectEmoji(item.emoji);
            document.getElementById('modal-overlay').classList.add('show');
        }

        function selectEmoji(emoji) {
            selectedEmoji = emoji;
            document.querySelectorAll('.emoji-option').forEach(el => {
                el.classList.toggle('selected', el.dataset.emoji === emoji);
            });
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.remove('show');
        }

        function setupForm() {
            document.getElementById('ingredient-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('ingredient-name').value.trim();
                if (!name) return;

                if (isEditMode) {
                    const category = document.getElementById('edit-category').value;
                    const id = document.getElementById('edit-id').value;
                    
                    try {
                        const response = await fetch(`/api/ingredients/${TOKEN}/${category}/${id}`, {
                            method: 'PUT',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, emoji: selectedEmoji })
                        });
                        
                        if (response.ok) {
                            const item = INGREDIENTS[category].find(i => i.id === id);
                            if (item) {
                                item.name = name;
                                item.emoji = selectedEmoji;
                            }
                            renderIngredients();
                            closeModal();
                        }
                    } catch (err) {
                        console.error('Failed to update ingredient:', err);
                    }
                } else {
                    const category = document.getElementById('ingredient-category').value;
                    
                    try {
                        const response = await fetch(`/api/ingredients/${TOKEN}/${category}`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ name, emoji: selectedEmoji })
                        });
                        
                        if (response.ok) {
                            const data = await response.json();
                            if (!INGREDIENTS[category]) INGREDIENTS[category] = [];
                            INGREDIENTS[category].push(data.ingredient);
                            renderIngredients();
                            closeModal();
                        } else {
                            const err = await response.json();
                            alert(err.error || 'Failed to add ingredient');
                        }
                    } catch (err) {
                        console.error('Failed to add ingredient:', err);
                    }
                }
            });
        }

        function refreshAll() {
            loadOrders();
            loadIngredients();
        }

        async function loadIngredients() {
            try {
                const response = await fetch(`/api/ingredients/${TOKEN}`);
                const data = await response.json();
                if (data.ingredients) {
                    INGREDIENTS = data.ingredients;
                    renderIngredients();
                }
            } catch (err) {
                console.error('Failed to load ingredients:', err);
            }
        }

        // Click outside modal to close
        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target === document.getElementById('modal-overlay')) {
                closeModal();
            }
        });

        // Auto-refresh orders every 30 seconds
        setInterval(loadOrders, 30000);

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
