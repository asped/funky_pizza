<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üçï Pizza Party!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --pizza-red: #E63946;
            --pizza-orange: #F4A261;
            --pizza-yellow: #E9C46A;
            --pizza-cream: #FFF8E7;
            --pizza-brown: #6D4C41;
            --pizza-green: #4CAF50;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(135deg, #FFF8E7 0%, #FFE4B5 50%, #FFDAB9 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Floating pizza decorations */
        body::before, body::after {
            position: fixed;
            font-size: 80px;
            opacity: 0.1;
            z-index: 0;
            animation: float 6s ease-in-out infinite;
        }

        body::before {
            content: "üçï";
            top: 10%;
            left: 5%;
        }

        body::after {
            content: "üçï";
            bottom: 10%;
            right: 5%;
            animation-delay: -3s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            font-family: 'Fredoka', sans-serif;
            font-size: 3.5rem;
            color: var(--pizza-red);
            text-shadow: 3px 3px 0 var(--pizza-orange);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--pizza-brown);
            font-weight: 600;
        }

        /* Name Entry Screen */
        #name-screen {
            background: white;
            border-radius: 30px;
            padding: 50px;
            box-shadow: var(--shadow);
            text-align: center;
            animation: popIn 0.5s ease-out;
        }

        @keyframes popIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        #name-screen h2 {
            font-family: 'Fredoka', sans-serif;
            color: var(--pizza-brown);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        #name-screen p {
            color: #888;
            margin-bottom: 30px;
        }

        .pizza-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .name-input {
            width: 100%;
            max-width: 350px;
            padding: 18px 25px;
            font-size: 1.2rem;
            border: 3px solid var(--pizza-orange);
            border-radius: 50px;
            outline: none;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
            text-align: center;
        }

        .name-input:focus {
            border-color: var(--pizza-red);
            box-shadow: 0 0 0 4px rgba(230, 57, 70, 0.2);
        }

        .btn {
            display: inline-block;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 700;
            font-family: 'Fredoka', sans-serif;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--pizza-red), var(--pizza-orange));
            color: white;
            box-shadow: 0 4px 15px rgba(230, 57, 70, 0.4);
            margin-top: 20px;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(230, 57, 70, 0.5);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        /* Order Screen */
        #order-screen {
            display: none;
        }

        .welcome-bar {
            background: white;
            border-radius: 20px;
            padding: 20px 30px;
            margin-bottom: 25px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .welcome-text {
            font-family: 'Fredoka', sans-serif;
            font-size: 1.4rem;
            color: var(--pizza-brown);
        }

        .welcome-text span {
            color: var(--pizza-red);
        }

        .btn-logout {
            background: #f0f0f0;
            color: var(--pizza-brown);
            padding: 10px 20px;
            font-size: 0.9rem;
        }

        .btn-logout:hover {
            background: #e0e0e0;
        }

        .category {
            background: white;
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
            animation: slideUp 0.5s ease-out backwards;
        }

        .category:nth-child(1) { animation-delay: 0.1s; }
        .category:nth-child(2) { animation-delay: 0.2s; }
        .category:nth-child(3) { animation-delay: 0.3s; }
        .category:nth-child(4) { animation-delay: 0.4s; }
        .category:nth-child(5) { animation-delay: 0.5s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .category h3 {
            font-family: 'Fredoka', sans-serif;
            color: var(--pizza-brown);
            font-size: 1.4rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px dashed var(--pizza-yellow);
        }

        .ingredients-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 12px;
        }

        .ingredient {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 15px;
            background: var(--pizza-cream);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.2s ease;
            border: 2px solid transparent;
            user-select: none;
        }

        .ingredient:hover {
            background: #fff3d6;
            transform: translateY(-2px);
        }

        .ingredient.selected {
            background: linear-gradient(135deg, #FFF3E0, #FFE0B2);
            border-color: var(--pizza-orange);
            box-shadow: 0 2px 10px rgba(244, 162, 97, 0.3);
        }

        .ingredient input {
            display: none;
        }

        .ingredient .emoji {
            font-size: 1.5rem;
        }

        .ingredient .name {
            font-size: 0.95rem;
            color: var(--pizza-brown);
            font-weight: 600;
        }

        .ingredient .checkmark {
            margin-left: auto;
            width: 22px;
            height: 22px;
            border-radius: 50%;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .ingredient.selected .checkmark {
            background: var(--pizza-green);
            color: white;
        }

        .save-section {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: white;
            border-radius: 25px;
            box-shadow: var(--shadow);
        }

        .btn-save {
            background: linear-gradient(135deg, var(--pizza-green), #66BB6A);
            color: white;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.4);
            font-size: 1.3rem;
            padding: 18px 50px;
        }

        .btn-save:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.5);
        }

        .save-message {
            margin-top: 15px;
            font-size: 1.1rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .save-message.show {
            opacity: 1;
        }

        .save-message.success {
            color: var(--pizza-green);
        }

        .save-message.error {
            color: var(--pizza-red);
        }

        /* Pizza preview */
        .pizza-preview {
            margin-top: 20px;
            padding: 20px;
            background: var(--pizza-cream);
            border-radius: 20px;
            text-align: left;
        }

        .pizza-preview h4 {
            font-family: 'Fredoka', sans-serif;
            color: var(--pizza-brown);
            margin-bottom: 10px;
        }

        .pizza-preview .selected-items {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .pizza-preview .item-tag {
            background: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: var(--pizza-brown);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .pizza-preview .empty-message {
            color: #999;
            font-style: italic;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }
            
            #name-screen {
                padding: 30px 20px;
            }
            
            .ingredients-grid {
                grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            }
            
            .welcome-bar {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üçï Pizza Party!</h1>
            <p class="subtitle">Build your dream pizza</p>
        </header>

        <!-- Name Entry Screen -->
        <div id="name-screen">
            <div class="pizza-icon">üçï</div>
            <h2>Welcome, Pizza Lover!</h2>
            <p>Enter your name to start building your pizza</p>
            <input type="text" id="name-input" class="name-input" placeholder="Your name..." maxlength="30" autocomplete="off">
            <br>
            <button class="btn btn-primary" onclick="enterParty()">Let's Go! üöÄ</button>
        </div>

        <!-- Order Screen -->
        <div id="order-screen">
            <div class="welcome-bar">
                <div class="welcome-text">
                    üçï <span id="user-name-display">Guest</span>'s Pizza
                </div>
                <button class="btn btn-logout" onclick="logout()">Change Name</button>
            </div>

            <div id="categories">
                <!-- Categories will be populated by JavaScript -->
            </div>

            <div class="save-section">
                <div class="pizza-preview">
                    <h4>üçï Your Pizza:</h4>
                    <div id="selected-preview" class="selected-items">
                        <span class="empty-message">Select some ingredients!</span>
                    </div>
                </div>
                <button class="btn btn-save" onclick="saveOrder()">Save My Pizza! üíæ</button>
                <div id="save-message" class="save-message"></div>
            </div>
        </div>
    </div>

    <script>
        const TOKEN = "{{ token }}";
        const INGREDIENTS = {{ ingredients | tojson }};
        let currentUser = null;
        let selectedIngredients = {};

        // Category display names
        const CATEGORY_NAMES = {
            sauces: "üçÖ Sauce",
            cheeses: "üßÄ Cheese",
            meats: "ü•ì Meats",
            veggies: "ü•¨ Veggies",
            extras: "‚ú® Extras"
        };

        function init() {
            renderCategories();
            
            // Enter key to submit name
            document.getElementById('name-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') enterParty();
            });
        }

        function renderCategories() {
            const container = document.getElementById('categories');
            container.innerHTML = '';

            for (const [category, items] of Object.entries(INGREDIENTS)) {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `
                    <h3>${CATEGORY_NAMES[category] || category}</h3>
                    <div class="ingredients-grid">
                        ${items.map(item => `
                            <label class="ingredient" data-category="${category}" data-id="${item.id}">
                                <input type="checkbox" name="${category}" value="${item.id}">
                                <span class="emoji">${item.emoji}</span>
                                <span class="name">${item.name}</span>
                                <span class="checkmark">‚úì</span>
                            </label>
                        `).join('')}
                    </div>
                `;
                container.appendChild(div);
            }

            // Add click handlers
            document.querySelectorAll('.ingredient').forEach(el => {
                el.addEventListener('click', () => toggleIngredient(el));
            });
        }

        function toggleIngredient(el) {
            const category = el.dataset.category;
            const id = el.dataset.id;
            const checkbox = el.querySelector('input');

            checkbox.checked = !checkbox.checked;
            el.classList.toggle('selected', checkbox.checked);

            // Update selected ingredients
            if (!selectedIngredients[category]) {
                selectedIngredients[category] = [];
            }

            if (checkbox.checked) {
                if (!selectedIngredients[category].includes(id)) {
                    selectedIngredients[category].push(id);
                }
            } else {
                selectedIngredients[category] = selectedIngredients[category].filter(i => i !== id);
            }

            updatePreview();
        }

        function updatePreview() {
            const preview = document.getElementById('selected-preview');
            const allSelected = [];

            for (const [category, ids] of Object.entries(selectedIngredients)) {
                for (const id of ids) {
                    const item = INGREDIENTS[category].find(i => i.id === id);
                    if (item) {
                        allSelected.push(`${item.emoji} ${item.name}`);
                    }
                }
            }

            if (allSelected.length === 0) {
                preview.innerHTML = '<span class="empty-message">Select some ingredients!</span>';
            } else {
                preview.innerHTML = allSelected.map(item => 
                    `<span class="item-tag">${item}</span>`
                ).join('');
            }
        }

        async function enterParty() {
            const nameInput = document.getElementById('name-input');
            const name = nameInput.value.trim();

            if (!name) {
                nameInput.focus();
                nameInput.style.borderColor = '#E63946';
                setTimeout(() => nameInput.style.borderColor = '#F4A261', 1000);
                return;
            }

            currentUser = name;
            document.getElementById('user-name-display').textContent = name;

            // Try to load existing order
            try {
                const response = await fetch(`/api/order/${TOKEN}?name=${encodeURIComponent(name)}`);
                const data = await response.json();

                if (data.order && data.order.ingredients) {
                    selectedIngredients = data.order.ingredients;
                    
                    // Update UI to reflect loaded selections
                    for (const [category, ids] of Object.entries(selectedIngredients)) {
                        for (const id of ids) {
                            const el = document.querySelector(`.ingredient[data-category="${category}"][data-id="${id}"]`);
                            if (el) {
                                el.classList.add('selected');
                                el.querySelector('input').checked = true;
                            }
                        }
                    }
                    updatePreview();
                }
            } catch (err) {
                console.error('Failed to load order:', err);
            }

            // Show order screen
            document.getElementById('name-screen').style.display = 'none';
            document.getElementById('order-screen').style.display = 'block';
        }

        function logout() {
            currentUser = null;
            selectedIngredients = {};
            
            // Reset all selections
            document.querySelectorAll('.ingredient').forEach(el => {
                el.classList.remove('selected');
                el.querySelector('input').checked = false;
            });
            updatePreview();

            // Show name screen
            document.getElementById('name-screen').style.display = 'block';
            document.getElementById('order-screen').style.display = 'none';
            document.getElementById('name-input').value = '';
        }

        async function saveOrder() {
            if (!currentUser) return;

            const messageEl = document.getElementById('save-message');
            
            try {
                const response = await fetch(`/api/order/${TOKEN}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: currentUser,
                        ingredients: selectedIngredients
                    })
                });

                const data = await response.json();

                if (data.success) {
                    messageEl.textContent = '‚úÖ Pizza saved! The chef has been notified üë®‚Äçüç≥';
                    messageEl.className = 'save-message show success';
                } else {
                    throw new Error(data.error || 'Failed to save');
                }
            } catch (err) {
                messageEl.textContent = '‚ùå Oops! Something went wrong. Try again.';
                messageEl.className = 'save-message show error';
            }

            // Hide message after 3 seconds
            setTimeout(() => {
                messageEl.className = 'save-message';
            }, 3000);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
